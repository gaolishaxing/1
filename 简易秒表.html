<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <script>
        window.onload=function(){
            var oInput=document.getElementsByTagName('input')[0];
            var oBtn=document.getElementById('btn');
            var n=0;
             oBtn.onclick=function(){
                setInterval(function(){
                    n++;
                    oInput.value=n;
                },300);
             };
        }
    </script>
    </head>
    <body>
    <input type="text" value="0"/>
    <input type="button"  id="btn"/>
    </body>
</html>
